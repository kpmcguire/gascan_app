{% extends "base_generic.html" %}

{% load static %}

{% block content %}

{% if fillup_list %}
<h2>Your Fillups</h2>
<ul class="list ba b--light-silver br3">
  {% for fillup in fillup_list %}
  <li class="ph3 pv2 bb b--light-silver"><a href="{% url 'fillups:detail' fillup.id %}">{{ fillup.fillup_date }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No fillups available.</p>
{% endif %}

{% endblock %}
