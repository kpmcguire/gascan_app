{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'logs/style.css' %}">

{% if not latest_car_list %}

  <p>No cars are available.</p>
  <p><a href="{% url 'cars:car_new' %}">Register a car</a></p>

{% else %}

<ul>
  {% for car in latest_car_list %}
  <li><a href="{% url 'cars:detail' car.id %}">{{ car.name }}</a></li>
  {% endfor %}
</ul>

{% endif %}
